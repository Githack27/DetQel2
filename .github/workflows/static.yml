name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r detqel/* deploy/        # Copy all website files
          cp -r s deploy/s              # Copy fonts folder
          cp custoimcss1.css deploy/    # Copy custom CSS files
          cp custoimcss2.css deploy/
          cp custoimcss3.css deploy/
          cp CNAME deploy/              # Include CNAME if required

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'  # Deploy the prepared folder with all necessary files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
